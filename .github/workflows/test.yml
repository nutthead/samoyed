            echo "Test: ${{ needs.test.result }}"
            echo "Coverage: ${{ needs.coverage.result }}"
            echo "Security: ${{ needs.security.result }}"
            exit 1
          fi

  artifacts:
    name: ðŸ“¦ Collect Build Artifacts
    runs-on: ubuntu-latest
    needs: [changes, test]
    # Only collect artifacts if tests actually ran and passed
    if: always() && needs.test.result == 'success'

    steps:
      - name: ðŸ“¥ Download all artifacts
        uses: actions/download-artifact@v5
        with:
          pattern: samoyed-*
          path: collected-artifacts/

      - name: ðŸ“‹ List collected artifacts
        run: |
          echo "ðŸ“¦ Collected Build Artifacts:"
          echo ""
          find collected-artifacts -type f -name "*.tar.gz" -o -name "*.zip" | while read -r file; do
            echo "- $(basename "$file") ($(du -h "$file" | cut -f1))"
          done

      - name: ðŸ“¤ Upload combined artifacts
        uses: actions/upload-artifact@v4
        with:
          name: samoyed-binaries-all-platforms
          path: collected-artifacts/**/*.{tar.gz,zip}
          retention-days: 30

      - name: ðŸ“Š Generate artifact summary
        run: |
          echo "# ðŸ“¦ Build Artifacts Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Available Downloads" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Architecture | File | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------------|------|------|" >> $GITHUB_STEP_SUMMARY

          find collected-artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) | sort | while read -r file; do
            filename=$(basename "$file")
            size=$(du -h "$file" | cut -f1)

            # Extract platform and arch from filename
            if [[ $filename =~ samoyed-(.+)-(.+)\.(tar\.gz|zip) ]]; then
              platform="${BASH_REMATCH[1]}"
              arch="${BASH_REMATCH[2]}"
              echo "| $platform | $arch | \`$filename\` | $size |" >> $GITHUB_STEP_SUMMARY
            fi
          done

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All platform binaries successfully built and packaged!" >> $GITHUB_STEP_SUMMARY
