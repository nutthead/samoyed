          if [ "${{ needs.changes.outputs.code }}" != "true" ] && [ "${{ github.event_name }}" != "workflow_dispatch" ]; then
            echo "âœ… No code changes detected - skipping tests"
            exit 0  # Success exit code
          fi

          # CASE 2: Code changes or manual trigger - validate all job results\n          # LOGIC: All code-related jobs must either succeed or be legitimately skipped
          test_ok=false
          coverage_ok=false
          security_ok=false

