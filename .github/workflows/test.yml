              echo "- âŒ Fix failing tests before proceeding" >> $GITHUB_STEP_SUMMARY
            fi
            if [ "${{ needs.coverage.result }}" != "success" ]; then
              echo "- âŒ Resolve code coverage generation issues" >> $GITHUB_STEP_SUMMARY
            fi
            if [ "${{ needs.security.result }}" != "success" ]; then
              echo "- âš ï¸ Address security audit findings" >> $GITHUB_STEP_SUMMARY
            fi
          fi

      - name: ğŸ¯ Check overall success
        run: |
          if [ "${{ needs.test.result }}" != "success" ] || [ "${{ needs.coverage.result }}" != "success" ]; then
            echo "âŒ Workflow failed - check individual job results"
            exit 1
          else
            echo "âœ… All checks passed successfully!"
          fi
