name: ðŸ§ª Test Suite

permissions:
  contents: read
  issues: write
  pull-requests: write
  checks: write

# =============================================================================
# WORKFLOW TRIGGER CONFIGURATION
# =============================================================================
# WHAT: This workflow runs on ALL pushes and PRs without path filters
# WHY: Ensures the 'summary' job always runs to provide required status checks
#      for GitHub branch protection rules, even for documentation-only changes
# HOW: Individual jobs use conditional logic to run only when relevant files change
on:
  push:
    branches: [master, develop] # Trigger on pushes to main branches
  pull_request:
    branches: [master, develop] # Trigger on PRs targeting main branches
  workflow_dispatch: # Allow manual triggering for testing

# =============================================================================
# CONCURRENCY CONTROL
# =============================================================================
# WHAT: Prevents multiple workflow runs from interfering with each other
# WHY: Saves CI resources and prevents race conditions during testing
# SYNTAX: group key combines workflow name + git ref (branch/tag/PR number)
#         cancel-in-progress: true stops older runs when new ones start
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# =============================================================================
# GLOBAL ENVIRONMENT VARIABLES
# =============================================================================
# WHAT: Environment variables available to all jobs in this workflow
# WHY: Consistent configuration across all test environments
env:
  CARGO_TERM_COLOR: always # Force colored output in CI logs for better readability
  RUST_BACKTRACE: 1 # Enable stack traces on panics for debugging

jobs:
  # =============================================================================
  # JOB 1: CHANGE DETECTION
  # =============================================================================
  # WHAT: Analyzes git diff to determine which types of files were modified
  # WHY: Enables conditional execution - skip expensive CI jobs when only docs change
  # HOW: Uses dorny/paths-filter action with glob patterns to categorize changes
  changes:
    name: ðŸ” Detect Changes
    runs-on: ubuntu-latest
    # Job outputs that other jobs can reference via needs.changes.outputs.*
    # These boolean strings ('true'/'false') indicate if file categories changed
    outputs:
      code: ${{ steps.filter.outputs.code }} # 'true' if source/config files changed
      docs: ${{ steps.filter.outputs.docs }} # 'true' if documentation files changed
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v5

      - name: ðŸ” Detect changed files
        uses: dorny/paths-filter@v3 # Third-party action for advanced path filtering
        id: filter # Step ID to reference outputs in other steps
        with:
          # YAML multi-line string defining file categorization rules
          # Each category becomes a step output (filter.outputs.category)
          filters: |
            code:                                    # Files that require full CI testing
              - 'src/**'                             # Rust source code
              - 'tests/**'                           # Test files
              - 'Cargo.toml'                         # Rust project manifest
              - 'Cargo.lock'                         # Dependency lock file
              - '.tarpaulin.toml'                    # Code coverage configuration
              - '.github/workflows/**'               # CI/CD workflow changes
            docs:                                    # Documentation-only changes
              - '*.md'                               # Markdown files in root
              - 'docs/**'                            # Documentation directory
              - '.github/ISSUE_TEMPLATE/**'          # GitHub issue templates
              - '.markdownlint.json'                 # Markdown linting config

  # =============================================================================
  # JOB 2: COMPREHENSIVE TEST SUITE
  # =============================================================================
  test:
    name: Test Suite
    needs: changes # Wait for change detection to complete
    # WHAT: Conditional execution based on file changes or manual trigger
    # WHY: Skip expensive multi-platform testing when only docs change
    # SYNTAX: ${{ }} is GitHub expression syntax for dynamic evaluation
    #         needs.changes.outputs.code references the 'changes' job output
    #         || is logical OR operator
    #         github.event_name is built-in context variable
    if: ${{ needs.changes.outputs.code == 'true' || github.event_name == 'workflow_dispatch' }}
    runs-on: ${{ matrix.os }} # Runs on multiple OS from strategy matrix
    # WHAT: Matrix strategy creates multiple parallel job instances
    # WHY: Test across different OS platforms and Rust versions for compatibility
    # SYNTAX: Each matrix combination creates a separate runner instance
    strategy:
      fail-fast: false # Continue other matrix jobs even if one fails
      matrix:
        # Base matrix - every combination of os Ã— rust is created
        os: [ubuntu-latest, ubuntu-24.04, macos-latest]
        rust: [stable]
        # Additional matrix entries beyond the base combinations
        include:
          - os: windows-latest # Test Windows with PowerShell
            rust: stable
            shell: powershell
          - os: windows-latest # Test Windows with Git Bash
            rust: stable
            shell: bash

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v5

      - name: ðŸ¦€ Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      - name: ðŸ“¦ Cache Rust dependencies
        uses: actions/cache@v4 # GitHub's official caching action
        with:
          # WHAT: Directories to cache between workflow runs
          # WHY: Dramatically speeds up builds by reusing compiled dependencies
          path: |
            ~/.cargo/registry/index/   # Cargo registry index (crate metadata)
            ~/.cargo/registry/cache/   # Downloaded crate sources
            ~/.cargo/git/db/          # Git dependencies database
            target/                   # Compiled artifacts and build cache
          # SYNTAX: Cache key determines when cache is invalidated
          # Format: OS-toolname-rustversion-lockfilehash
          key: ${{ runner.os }}-cargo-${{ matrix.rust }}-${{ hashFiles('Cargo.lock') }}
          # Fallback keys if exact match not found (in priority order)
          # Priority 1: Same OS + Rust version
          # Priority 2: Same OS, any Rust version
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.rust }}-
            ${{ runner.os }}-cargo-

      - name: ðŸ”§ Configure working directory
        run: |
          pwd
          echo "Working directory: $(pwd)"
        shell: bash

      - name: ðŸŒ Set up cross-platform environment
        run: |
          echo "=== Cross-Platform Environment Detection ==="
          echo "OS: ${{ runner.os }}"
          echo "Shell: ${{ matrix.shell || 'bash' }}"
          echo "Rust: ${{ matrix.rust }}"

          # Set environment variables for cross-platform testing
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            if [[ "${{ matrix.shell || 'bash' }}" == "bash" ]]; then
              echo "MSYSTEM=MINGW64" >> $GITHUB_ENV
              echo "Testing Windows with Git Bash (MSYSTEM=MINGW64)"
            else
              echo "Testing native Windows with PowerShell/cmd"
            fi
          fi

          # Display environment for debugging
          echo "PATH: $PATH"
          echo "HOME: ${HOME:-$USERPROFILE}"
          echo "Current directory: $(pwd)"
        shell: bash

      - name: ðŸ” Check code formatting
        run: |
          cargo fmt --all -- --check
        if: matrix.rust == 'stable' && matrix.os == 'ubuntu-latest'

      - name: ðŸ“‹ Run Clippy lints
        run: |
          cargo clippy --all-targets --all-features -- -D warnings
        if: matrix.rust == 'stable'

      - name: ðŸ—ï¸ Build project
        run: |
          cargo build --verbose

      - name: ðŸ—ï¸ Build release
        run: |
          cargo build --release --verbose
        if: matrix.rust == 'stable'

      - name: ðŸ“¦ Package release artifacts (Unix)
        if: matrix.rust == 'stable' && runner.os != 'Windows'
        run: |
          mkdir -p artifacts
          cp target/release/samoyed artifacts/
          cp target/release/samoyed-hook artifacts/
          cd artifacts
          tar czf samoyed-${{ runner.os }}-${{ runner.arch }}.tar.gz samoyed samoyed-hook
          echo "ðŸ“¦ Created artifact: samoyed-${{ runner.os }}-${{ runner.arch }}.tar.gz"

      - name: ðŸ“¦ Package release artifacts (Windows)
        if: matrix.rust == 'stable' && runner.os == 'Windows'
        shell: bash
        run: |
          mkdir -p artifacts
          cp target/release/samoyed.exe artifacts/
          cp target/release/samoyed-hook.exe artifacts/
          cd artifacts
          7z a -tzip samoyed-${{ runner.os }}-${{ runner.arch }}.zip samoyed.exe samoyed-hook.exe
          echo "ðŸ“¦ Created artifact: samoyed-${{ runner.os }}-${{ runner.arch }}.zip"

      - name: ðŸ“¤ Upload release artifacts
        if: matrix.rust == 'stable'
        uses: actions/upload-artifact@v4
        with:
          name: samoyed-${{ matrix.os }}-${{ matrix.rust }}-${{ matrix.shell || 'default' }}
          path: |
            artifacts/samoyed-*.tar.gz
            artifacts/samoyed-*.zip
          retention-days: 30

      - name: ðŸ§ª Run unit tests
        run: |
          cargo test --lib --verbose

      - name: ðŸ”— Run installation tests
        run: |
          cargo test --test installation_tests --verbose

      - name: ðŸ› ï¸ Run error handling tests
        run: |
          cargo test --test error_handling_tests --verbose

      - name: âœ… Run validation tests
        run: |
          cargo test --test validation_tests --verbose

      - name: ðŸ§ Run Linux-specific tests
        run: |
          cargo test --test linux_tests --verbose
        if: runner.os == 'Linux'

      - name: ðŸŽ Run macOS-specific tests
        run: |
          cargo test --test macos_tests --verbose
        if: runner.os == 'macOS'

      - name: ðŸªŸ Run Windows-specific tests
        run: |
          cargo test --test windows_tests --verbose
        if: runner.os == 'Windows'

      - name: ðŸŒ  Run cross-platform compatibility tests
        run: |
          echo "Running cross-platform shell execution tests..."
          cargo test --test cross_platform_shell_execution --verbose
          echo "Cross-platform tests completed successfully"
        shell: bash

      - name: ðŸš€ Run all tests
        run: |
          cargo test --verbose

      - name: ðŸ“š Generate documentation
        run: |
          cargo doc --no-deps --verbose
        if: matrix.rust == 'stable' && matrix.os == 'ubuntu-latest'

      - name: âš¡ Run benchmarks
        run: |
          cargo bench --verbose
        if: matrix.rust == 'stable' && matrix.os == 'ubuntu-latest'

  # =============================================================================
  # JOB 3: CODE COVERAGE ANALYSIS
  # =============================================================================
  coverage:
    name: ðŸ“Š Code Coverage
    needs: changes # Depend on change detection
    # WHAT: Conditional execution - same logic as test job
    # WHY: Coverage analysis is expensive and only needed for code changes
    # SYNTAX: Identical conditional to test job for consistency
    if: ${{ needs.changes.outputs.code == 'true' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest # Single platform sufficient for coverage
    # NOTE: Runs in parallel with test and security jobs for faster CI

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v5

      - name: ðŸ¦€ Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: ðŸ“¦ Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-coverage-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-coverage-
            ${{ runner.os }}-cargo-

      - name: ðŸ”§ Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin

      - name: ðŸ“Š Generate code coverage
        run: |
          # Run tarpaulin with configuration from .tarpaulin.toml
          cargo tarpaulin --verbose --bins --all-features --timeout 120

          # The .tarpaulin.toml now generates all formats: Html, Xml, Json, Lcov
          # Files are automatically placed in target/tarpaulin/coverage/

          # Extract coverage percentage from JSON for GitHub environment
          if [ -f target/tarpaulin/coverage/tarpaulin-report.json ]; then
            COVERAGE=$(jq -r '.files | to_entries | map(.value) |
              {covered: map(.covered) | add, coverable: map(.coverable) | add} |
              (.covered / .coverable * 100)' target/tarpaulin/coverage/tarpaulin-report.json 2>/dev/null || echo "0")
            echo "COVERAGE_PERCENTAGE=$COVERAGE" >> $GITHUB_ENV
            echo "ðŸ“Š Code Coverage: ${COVERAGE}%"

            # Enforce 90% coverage threshold (AC11.4)
            # Changong it to %69 until code coverage is increased gradually
            THRESHOLD=69
            if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
              echo "âŒ FAIL: Code coverage ${COVERAGE}% is below the required ${THRESHOLD}% threshold"
              echo "COVERAGE_CHECK_PASSED=false" >> $GITHUB_ENV
              exit 1
            else
              echo "âœ… PASS: Code coverage ${COVERAGE}% meets the ${THRESHOLD}% threshold requirement"
              echo "COVERAGE_CHECK_PASSED=true" >> $GITHUB_ENV
            fi
          else
            echo "COVERAGE_PERCENTAGE=0" >> $GITHUB_ENV
            echo "COVERAGE_CHECK_PASSED=false" >> $GITHUB_ENV
            echo "âš ï¸ Coverage report not found"
            exit 1
          fi

      - name: ðŸ“¤ Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: target/tarpaulin/coverage/
          retention-days: 30

      - name: ðŸ“ˆ Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: target/tarpaulin/coverage/lcov.info
          directory: target/tarpaulin/coverage/
          flags: unittests
          name: samoyed-coverage
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: ðŸ’¬ Comment coverage on PR
        if: github.event_name == 'pull_request'
        continue-on-error: true
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const path = './target/tarpaulin/coverage/tarpaulin-report.json';

            if (fs.existsSync(path)) {
              const report = JSON.parse(fs.readFileSync(path, 'utf8'));

              // Calculate total coverage from all files
              const totals = Object.values(report.files || {}).reduce(
                (acc, file) => ({
                  covered: acc.covered + file.covered,
                  coverable: acc.coverable + file.coverable
                }),
                { covered: 0, coverable: 0 }
              );

              const coveragePercent = totals.coverable > 0
                ? (totals.covered / totals.coverable * 100).toFixed(2)
                : '0.00';

              const threshold = 90;
              const meetsThreshold = parseFloat(coveragePercent) >= threshold;
              const statusEmoji = meetsThreshold ? 'âœ…' : 'âŒ';
              const statusText = meetsThreshold
                ? `Meets the ${threshold}% threshold requirement`
                : `Below the required ${threshold}% threshold`;

              const comment = `## ðŸ“Š Code Coverage Report

              **Coverage: ${coveragePercent}%** ${statusEmoji} ${statusText}

              | Metric | Value |
              |--------------------|-------------------------------------------|
              | Lines Covered      | ${totals.covered}                         |
              | Total Lines        | ${totals.coverable}                       |
              | Coverage %         | ${coveragePercent}%                       |
              | Required Threshold | ${threshold}%                             |
              | Status             | ${meetsThreshold ? 'PASS âœ…' : 'FAIL âŒ'} |

              ðŸ“ **Coverage by File:**
              ${Object.entries(coverage.files || {}).map(([file, data]) =>
                `- \`${file}\`: ${((data.covered / data.coverable) * 100).toFixed(1)}% (${data.covered}/${data.coverable} lines)`
              ).join('\n')}

              ---
              *Coverage report generated by [cargo-tarpaulin](https://github.com/xd009642/tarpaulin)*`;

              try {
                await github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: comment
                });
                console.log('âœ… Coverage comment posted successfully');
              } catch (error) {
                console.log('âš ï¸ Could not post coverage comment:', error.message);
                console.log('This is expected for forks and doesn\'t affect the coverage generation');
              }
            } else {
              console.log('â„¹ï¸ No coverage report found, skipping comment');
            }

  # =============================================================================
  # JOB 4: SECURITY VULNERABILITY AUDIT
  # =============================================================================
  security:
    name: ðŸ”’ Security Audit
    needs: changes # Depend on change detection
    # WHAT: Conditional execution - same logic as test and coverage jobs
    # WHY: Security audit checks dependencies, only needed when code/dependencies change
    # SYNTAX: Identical conditional to other code-dependent jobs
    if: ${{ needs.changes.outputs.code == 'true' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest # Single platform sufficient for dependency audit
    # NOTE: Runs in parallel with test and coverage jobs for faster CI

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v5

      - name: ðŸ¦€ Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: ðŸ“¦ Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-audit-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-audit-

      - name: ðŸ”§ Install cargo-audit
        run: cargo install --force cargo-audit

      - name: ðŸ” Run security audit
        run: |
          echo "ðŸ”’ Running security audit..."
          cargo audit --format json > audit-report.json || echo "Security issues found"
          cargo audit || AUDIT_EXIT_CODE=$?

          # Parse audit results
          if [ -f audit-report.json ]; then
            VULNERABILITIES=$(jq '.vulnerabilities.found | length' audit-report.json 2>/dev/null || echo "0")
            WARNINGS=$(jq '.warnings | length' audit-report.json 2>/dev/null || echo "0")
          else
            VULNERABILITIES=0
            WARNINGS=0
          fi

          echo "VULNERABILITIES_COUNT=$VULNERABILITIES" >> $GITHUB_ENV
          echo "WARNINGS_COUNT=$WARNINGS" >> $GITHUB_ENV
          echo "ðŸ”’ Security Audit Complete: $VULNERABILITIES vulnerabilities, $WARNINGS warnings"

          # Exit with original code if there were issues
          if [ ! -z "$AUDIT_EXIT_CODE" ]; then
            exit $AUDIT_EXIT_CODE
          fi

      - name: ðŸ’¬ Comment security audit on PR
        if: github.event_name == 'pull_request' && always()
        continue-on-error: true
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const path = './audit-report.json';

            let comment = `## ðŸ”’ Security Audit Report\n\n`;

            if (fs.existsSync(path)) {
              try {
                const audit = JSON.parse(fs.readFileSync(path, 'utf8'));
                const vulnCount = audit.vulnerabilities?.found?.length || 0;
                const warnCount = audit.warnings?.length || 0;

                if (vulnCount === 0 && warnCount === 0) {
                  comment += `âœ… **No security issues found!**\n\n`;
                  comment += `ðŸŽ‰ All dependencies passed security audit.\n`;
                } else {
                  comment += `âš ï¸ **Security Issues Found**\n\n`;
                  comment += `| Type | Count |\n`;
                  comment += `|------|-------|\n`;
                  comment += `| ðŸš¨ Vulnerabilities | ${vulnCount} |\n`;
                  comment += `| âš ï¸  Warnings | ${warnCount} |\n\n`;

                  if (vulnCount > 0) {
                    comment += `### ðŸš¨ Vulnerabilities:\n`;
                    audit.vulnerabilities.found.forEach(vuln => {
                      comment += `- **${vuln.package.name}** v${vuln.package.version}\n`;
                      comment += `  - ${vuln.advisory.title}\n`;
                      comment += `  - Severity: ${vuln.advisory.severity}\n`;
                      comment += `  - ID: ${vuln.advisory.id}\n\n`;
                    });
                  }

                  if (warnCount > 0) {
                    comment += `### âš ï¸ Warnings:\n`;
                    audit.warnings.forEach(warn => {
                      comment += `- ${warn.kind}: ${warn.package?.name || 'Unknown'}\n`;
                    });
                  }
                }
              } catch (e) {
                comment += `âŒ **Error parsing audit report**\n\n`;
                comment += `Could not parse security audit results. Check the logs for details.\n`;
              }
            } else {
              comment += `âœ… **Security audit completed successfully**\n\n`;
              comment += `No security report file found - likely no issues detected.\n`;
            }

            comment += `\n---\n*Security audit performed by [cargo-audit](https://github.com/RustSec/rustsec)*`;

            try {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
              console.log('âœ… Security audit comment posted successfully');
            } catch (error) {
              console.log('âš ï¸ Could not post security audit comment:', error.message);
              console.log('This is expected for forks and doesn\'t affect the security audit');
            }

  # =============================================================================
  # JOB 5: WORKFLOW SUMMARY AND STATUS CHECK
  # =============================================================================
  summary:
    name: âœ… Test Summary
    runs-on: ubuntu-latest
    needs: [changes, test, coverage, security] # Wait for all jobs to complete
    # WHAT: Always run this job regardless of previous job outcomes
    # WHY: Provides required status check for GitHub branch protection rules
    # SYNTAX: always() function overrides default behavior of skipping on failure
    #         This ensures the job runs even if dependencies fail/skip
    if: always()

    steps:
      - name: ðŸ“Š Generate test summary
        run: |
          echo "# ðŸ§ª Samoyed Test Suite Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Change Detection Results
          echo "## ðŸ“‚ Change Detection" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.changes.outputs.code }}" == "true" ]; then
            echo "ðŸ”„ **Code changes detected** - Running full test suite" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.changes.outputs.docs }}" == "true" ]; then
            echo "ðŸ“ **Documentation changes only** - Skipping code tests" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ¨ **No relevant changes detected** - Minimal checks only" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          # Test Results Section
          echo "## ðŸ” Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status | Details |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|---------|---------|" >> $GITHUB_STEP_SUMMARY

          # Handle skipped jobs gracefully
          if [ "${{ needs.changes.outputs.code }}" != "true" ] && [ "${{ github.event_name }}" != "workflow_dispatch" ]; then
            echo "| ðŸ§ª **Unit & Integration Tests** | â­ï¸ **SKIPPED** | No code changes detected |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸ“Š **Code Coverage** | â­ï¸ **SKIPPED** | No code changes detected |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸ”’ **Security Audit** | â­ï¸ **SKIPPED** | No code changes detected |" >> $GITHUB_STEP_SUMMARY
          else
            if [ "${{ needs.test.result }}" == "success" ]; then
              echo "| ðŸ§ª **Unit & Integration Tests** | âœ… **PASSED** | All test suites executed successfully |" >> $GITHUB_STEP_SUMMARY
            elif [ "${{ needs.test.result }}" == "skipped" ]; then
              echo "| ðŸ§ª **Unit & Integration Tests** | â­ï¸ **SKIPPED** | No relevant changes |" >> $GITHUB_STEP_SUMMARY
            else
              echo "| ðŸ§ª **Unit & Integration Tests** | âŒ **FAILED** | Some tests failed - check logs for details |" >> $GITHUB_STEP_SUMMARY
            fi

            if [ "${{ needs.coverage.result }}" == "success" ]; then
              echo "| ðŸ“Š **Code Coverage** | âœ… **GENERATED** | Coverage report generated and uploaded |" >> $GITHUB_STEP_SUMMARY
            elif [ "${{ needs.coverage.result }}" == "skipped" ]; then
              echo "| ðŸ“Š **Code Coverage** | â­ï¸ **SKIPPED** | No relevant changes |" >> $GITHUB_STEP_SUMMARY
            else
              echo "| ðŸ“Š **Code Coverage** | âŒ **FAILED** | Coverage generation failed |" >> $GITHUB_STEP_SUMMARY
            fi

            if [ "${{ needs.security.result }}" == "success" ]; then
              echo "| ðŸ”’ **Security Audit** | âœ… **CLEAN** | No security vulnerabilities detected |" >> $GITHUB_STEP_SUMMARY
            elif [ "${{ needs.security.result }}" == "skipped" ]; then
              echo "| ðŸ”’ **Security Audit** | â­ï¸ **SKIPPED** | No relevant changes |" >> $GITHUB_STEP_SUMMARY
            else
              echo "| ðŸ”’ **Security Audit** | âš ï¸ **ISSUES** | Security audit found potential issues |" >> $GITHUB_STEP_SUMMARY
            fi
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          # Platform Coverage
          echo "## ðŸŒ Platform Coverage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Ubuntu Latest** (stable, beta, nightly)" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **macOS Latest** (stable, beta)" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Windows Latest** (stable, PowerShell, Git Bash)" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Cross-platform compatibility tests** (shell execution, environment detection)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Parallel Job Execution
          echo "## âš¡ Parallel Execution" >> $GITHUB_STEP_SUMMARY
