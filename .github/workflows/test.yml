name: ğŸ§ª Test Suite

permissions:
  contents: read
  issues: write
  pull-requests: write
  checks: write

on:
  push:
    branches: [master, develop]
    paths:
      - "samoid/**"
      - ".github/workflows/test.yml"
  pull_request:
    branches: [master, develop]
    paths:
      - "samoid/**"
      - ".github/workflows/test.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable, beta]
        include:
          - os: ubuntu-latest
            rust: nightly
          - os: ubuntu-latest
            rust: 1.85.0 # First Rust 2024 edition
          - os: ubuntu-24.04
            rust: 1.88.0 # Latest stable version
          - os: ubuntu-24.04 # Latest LTS version
            rust: stable
          # Additional Windows configurations for cross-platform testing
          - os: windows-latest
            rust: stable
            shell: powershell # Test native Windows PowerShell
          - os: windows-latest
            rust: stable
            shell: bash # Test Git Bash on Windows

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ¦€ Setup Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      - name: ğŸ“¦ Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            samoid/target/
          key: ${{ runner.os }}-cargo-${{ matrix.rust }}-${{ hashFiles('samoid/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.rust }}-
            ${{ runner.os }}-cargo-

      - name: ğŸ”§ Configure working directory
        run: |
          cd samoid
          pwd
        shell: ${{ matrix.shell || 'bash' }}

      - name: ğŸŒ Set up cross-platform environment
        run: |
          cd samoid
          echo "=== Cross-Platform Environment Detection ==="
          echo "OS: ${{ runner.os }}"
          echo "Shell: ${{ matrix.shell || 'bash' }}"
          echo "Rust: ${{ matrix.rust }}"
          
          # Set environment variables for cross-platform testing
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            if [[ "${{ matrix.shell }}" == "bash" ]]; then
              echo "MSYSTEM=MINGW64" >> $GITHUB_ENV
              echo "Testing Windows with Git Bash (MSYSTEM=MINGW64)"
            else
              echo "Testing native Windows with PowerShell/cmd"
            fi
          fi
          
          # Display environment for debugging
          echo "PATH: $PATH"
          echo "HOME: ${HOME:-$USERPROFILE}"
          echo "Current directory: $(pwd)"
        shell: ${{ matrix.shell || 'bash' }}

      - name: ğŸ” Check code formatting
        run: |
          cd samoid
          cargo fmt --all -- --check
        if: matrix.rust == 'stable' && matrix.os == 'ubuntu-latest'

      - name: ğŸ“‹ Run Clippy lints
        run: |
          cd samoid
          cargo clippy --all-targets --all-features -- -D warnings
        if: matrix.rust == 'stable'

      - name: ğŸ—ï¸ Build project
        run: |
          cd samoid
          cargo build --verbose

      - name: ğŸ—ï¸ Build release
        run: |
          cd samoid
          cargo build --release --verbose
        if: matrix.rust == 'stable'

      - name: ğŸ§ª Run unit tests
        run: |
          cd samoid
          cargo test --lib --verbose

      - name: ğŸ”— Run installation tests
        run: |
          cd samoid
          cargo test --test installation_tests --verbose

      - name: ğŸ› ï¸ Run error handling tests
        run: |
          cd samoid
          cargo test --test error_handling_tests --verbose

      - name: âœ… Run validation tests
        run: |
          cd samoid
          cargo test --test validation_tests --verbose

      - name: ğŸ§ Run Linux-specific tests
        run: |
          cd samoid
          cargo test --test linux_tests --verbose
        if: runner.os == 'Linux'

      - name: ğŸ Run macOS-specific tests
        run: |
          cd samoid
          cargo test --test macos_tests --verbose
        if: runner.os == 'macOS'

      - name: ğŸªŸ Run Windows-specific tests
        run: |
          cd samoid
          cargo test --test windows_tests --verbose
        if: runner.os == 'Windows'

      - name: ğŸŒ  Run cross-platform compatibility tests
        run: |
          cd samoid
          echo "Running cross-platform shell execution tests..."
          cargo test --test cross_platform_shell_execution --verbose
          echo "Cross-platform tests completed successfully"
        shell: ${{ matrix.shell || 'bash' }}

      - name: ğŸš€ Run all tests
        run: |
          cd samoid
          cargo test --verbose

      - name: ğŸ“š Generate documentation
        run: |
          cd samoid
          cargo doc --no-deps --verbose
        if: matrix.rust == 'stable' && matrix.os == 'ubuntu-latest'

      - name: âš¡ Run benchmarks
        run: |
          cd samoid
          cargo bench --verbose
        if: matrix.rust == 'stable' && matrix.os == 'ubuntu-latest'

  coverage:
    name: ğŸ“Š Code Coverage
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ¦€ Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: ğŸ“¦ Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            samoid/target/
          key: ${{ runner.os }}-cargo-coverage-${{ hashFiles('samoid/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-coverage-
            ${{ runner.os }}-cargo-

      - name: ğŸ”§ Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin

      - name: ğŸ“Š Generate code coverage
        run: |
          cd samoid
          cargo tarpaulin \
            --verbose \
            --all-features \
            --workspace \
            --engine llvm \
            --timeout 120 \
            --out xml \
            --out html \
            --out json \
            --output-dir target/tarpaulin
          
          # Extract coverage percentage for use in other steps
          if [ -f target/tarpaulin/tarpaulin-report.json ]; then
            COVERAGE=$(jq -r '.coverage // 0' target/tarpaulin/tarpaulin-report.json 2>/dev/null || echo "0")
            echo "COVERAGE_PERCENTAGE=$COVERAGE" >> $GITHUB_ENV
            echo "ğŸ“Š Code Coverage: $COVERAGE%"
          else
            echo "COVERAGE_PERCENTAGE=0" >> $GITHUB_ENV
            echo "ğŸ“Š Code Coverage: Report not found"
          fi

      - name: ğŸ“‹ Display coverage summary
        run: |
          cd samoid
          if [ -f target/tarpaulin/cobertura.xml ]; then
            echo "ğŸ“Š Coverage Report Generated Successfully"
            echo "HTML Report: target/tarpaulin/tarpaulin-report.html"
            echo "XML Report: target/tarpaulin/cobertura.xml"
            echo "JSON Report: target/tarpaulin/tarpaulin-report.json"
          else
            echo "âŒ Coverage report generation failed"
            exit 1
          fi

      - name: ğŸ“¤ Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            samoid/target/tarpaulin/tarpaulin-report.html
            samoid/target/tarpaulin/cobertura.xml
            samoid/target/tarpaulin/tarpaulin-report.json
          retention-days: 30

      - name: ğŸ“ˆ Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: samoid/target/tarpaulin/cobertura.xml
          directory: samoid/target/tarpaulin/
          flags: unittests
          name: samoid-coverage
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: ğŸ’¬ Comment coverage on PR
        if: github.event_name == 'pull_request'
        continue-on-error: true
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = './samoid/target/tarpaulin/tarpaulin-report.json';
            
            if (fs.existsSync(path)) {
              const coverage = JSON.parse(fs.readFileSync(path, 'utf8'));
              const coveragePercent = coverage.files ? 
                Object.values(coverage.files).reduce((acc, file) => acc + file.covered, 0) / 
                Object.values(coverage.files).reduce((acc, file) => acc + file.coverable, 0) * 100 : 0;
              
              const comment = `## ğŸ“Š Code Coverage Report
              
              **Coverage: ${coveragePercent.toFixed(2)}%**
              
              | Metric | Value |
              |--------|-------|
              | Lines Covered | ${Object.values(coverage.files || {}).reduce((acc, file) => acc + file.covered, 0)} |
              | Total Lines | ${Object.values(coverage.files || {}).reduce((acc, file) => acc + file.coverable, 0)} |
              | Coverage % | ${coveragePercent.toFixed(2)}% |
              
              ğŸ“ **Coverage by File:**
              ${Object.entries(coverage.files || {}).map(([file, data]) => 
                `- \`${file}\`: ${((data.covered / data.coverable) * 100).toFixed(1)}% (${data.covered}/${data.coverable} lines)`
              ).join('\n')}
              
              ---
              *Coverage report generated by [cargo-tarpaulin](https://github.com/xd009642/tarpaulin)*`;
              
              try {
                await github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: comment
                });
                console.log('âœ… Coverage comment posted successfully');
              } catch (error) {
                console.log('âš ï¸ Could not post coverage comment:', error.message);
                console.log('This is expected for forks and doesn\'t affect the coverage generation');
              }
            } else {
              console.log('â„¹ï¸ No coverage report found, skipping comment');
            }

  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ¦€ Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: ğŸ“¦ Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-audit-${{ hashFiles('samoid/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-audit-

      - name: ğŸ”§ Install cargo-audit
        run: cargo install --force cargo-audit

      - name: ğŸ” Run security audit
        run: |
          cd samoid
          echo "ğŸ”’ Running security audit..."
          cargo audit --format json > audit-report.json || echo "Security issues found"
          cargo audit || AUDIT_EXIT_CODE=$?
          
          # Parse audit results
          if [ -f audit-report.json ]; then
            VULNERABILITIES=$(jq '.vulnerabilities.found | length' audit-report.json 2>/dev/null || echo "0")
            WARNINGS=$(jq '.warnings | length' audit-report.json 2>/dev/null || echo "0")
          else
            VULNERABILITIES=0
            WARNINGS=0
          fi
          
          echo "VULNERABILITIES_COUNT=$VULNERABILITIES" >> $GITHUB_ENV
          echo "WARNINGS_COUNT=$WARNINGS" >> $GITHUB_ENV
          echo "ğŸ”’ Security Audit Complete: $VULNERABILITIES vulnerabilities, $WARNINGS warnings"
          
          # Exit with original code if there were issues
          if [ ! -z "$AUDIT_EXIT_CODE" ]; then
            exit $AUDIT_EXIT_CODE
          fi

      - name: ğŸ’¬ Comment security audit on PR
        if: github.event_name == 'pull_request' && always()
        continue-on-error: true
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = './samoid/audit-report.json';
            
            let comment = `## ğŸ”’ Security Audit Report\n\n`;
            
            if (fs.existsSync(path)) {
              try {
                const audit = JSON.parse(fs.readFileSync(path, 'utf8'));
                const vulnCount = audit.vulnerabilities?.found?.length || 0;
                const warnCount = audit.warnings?.length || 0;
                
                if (vulnCount === 0 && warnCount === 0) {
                  comment += `âœ… **No security issues found!**\n\n`;
                  comment += `ğŸ‰ All dependencies passed security audit.\n`;
                } else {
                  comment += `âš ï¸ **Security Issues Found**\n\n`;
                  comment += `| Type | Count |\n`;
                  comment += `|------|-------|\n`;
                  comment += `| ğŸš¨ Vulnerabilities | ${vulnCount} |\n`;
                  comment += `| âš ï¸  Warnings | ${warnCount} |\n\n`;
                  
                  if (vulnCount > 0) {
                    comment += `### ğŸš¨ Vulnerabilities:\n`;
                    audit.vulnerabilities.found.forEach(vuln => {
                      comment += `- **${vuln.package.name}** v${vuln.package.version}\n`;
                      comment += `  - ${vuln.advisory.title}\n`;
                      comment += `  - Severity: ${vuln.advisory.severity}\n`;
                      comment += `  - ID: ${vuln.advisory.id}\n\n`;
                    });
                  }
                  
                  if (warnCount > 0) {
                    comment += `### âš ï¸ Warnings:\n`;
                    audit.warnings.forEach(warn => {
                      comment += `- ${warn.kind}: ${warn.package?.name || 'Unknown'}\n`;
                    });
                  }
                }
              } catch (e) {
                comment += `âŒ **Error parsing audit report**\n\n`;
                comment += `Could not parse security audit results. Check the logs for details.\n`;
              }
            } else {
              comment += `âœ… **Security audit completed successfully**\n\n`;
              comment += `No security report file found - likely no issues detected.\n`;
            }
            
            comment += `\n---\n*Security audit performed by [cargo-audit](https://github.com/RustSec/rustsec)*`;
            
            try {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
              console.log('âœ… Security audit comment posted successfully');
            } catch (error) {
              console.log('âš ï¸ Could not post security audit comment:', error.message);
              console.log('This is expected for forks and doesn\'t affect the security audit');
            }

  summary:
    name: âœ… Test Summary
    runs-on: ubuntu-latest
    needs: [test, coverage, security]
    if: always()

    steps:
      - name: ğŸ“Š Generate test summary
        run: |
          echo "# ğŸ§ª Samoid Test Suite Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Test Results Section
          echo "## ğŸ” Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status | Details |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|---------|---------|" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.test.result }}" == "success" ]; then
            echo "| ğŸ§ª **Unit & Integration Tests** | âœ… **PASSED** | All test suites executed successfully |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ğŸ§ª **Unit & Integration Tests** | âŒ **FAILED** | Some tests failed - check logs for details |" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.coverage.result }}" == "success" ]; then
            echo "| ğŸ“Š **Code Coverage** | âœ… **GENERATED** | Coverage report generated and uploaded |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ğŸ“Š **Code Coverage** | âŒ **FAILED** | Coverage generation failed |" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.security.result }}" == "success" ]; then
            echo "| ğŸ”’ **Security Audit** | âœ… **CLEAN** | No security vulnerabilities detected |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ğŸ”’ **Security Audit** | âš ï¸ **ISSUES** | Security audit found potential issues |" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Platform Coverage
          echo "## ğŸŒ Platform Coverage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Ubuntu Latest** (stable, beta, nightly, 1.85.0, 1.88.0)" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **macOS Latest** (stable, beta)" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Windows Latest** (stable, beta, PowerShell, Git Bash)" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Cross-platform compatibility tests** (shell execution, environment detection)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Quality Metrics
          echo "## ğŸ“ˆ Quality Metrics" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.test.result }}" == "success" ]; then
            echo "- âœ… **Code Formatting**: All code properly formatted (rustfmt)" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… **Linting**: No Clippy warnings or errors" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… **Build**: Both debug and release builds successful" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… **Documentation**: Generated successfully" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… **Benchmarks**: Performance benchmarks completed" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Artifacts and Reports
          echo "## ğŸ“ Generated Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.coverage.result }}" == "success" ]; then
            echo "- ğŸ“Š **Coverage Reports**: HTML, XML, and JSON formats available" >> $GITHUB_STEP_SUMMARY
            echo "- ğŸ“ˆ **Codecov Integration**: Results uploaded to Codecov" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "${{ needs.security.result }}" == "success" ]; then
            echo "- ğŸ”’ **Security Audit**: Dependency vulnerability scan completed" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          # Workflow Information
          echo "## â„¹ï¸ Workflow Details" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Field | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|-------|" >> $GITHUB_STEP_SUMMARY
