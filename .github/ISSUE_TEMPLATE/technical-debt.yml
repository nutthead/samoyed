name: ğŸ§¹ Technical Debt & Cleanup
description: Address technical debt, remove unnecessary features, or clean up codebase
title: "[Cleanup]: "
labels: ["ğŸ§¹ cleanup", "ğŸ“ phase: elaboration"]
projects: []
assignees: ["behrangsa"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for identifying technical debt! Cleaning up technical debt keeps the codebase maintainable and focused.

  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: Provide a clear summary of the technical debt or cleanup needed
      placeholder: Brief description of what needs to be cleaned up or removed...
    validations:
      required: true

  - type: dropdown
    id: debt-type
    attributes:
      label: Type of Technical Debt
      description: What type of technical debt is this?
      options:
        - ğŸ—‘ï¸ Remove Feature - Unnecessary or problematic feature removal
        - ğŸ”§ Refactor Code - Code structure improvements
        - ğŸ“ Update Documentation - Outdated or incorrect documentation
        - ğŸ·ï¸ Remove Dependencies - Unused or problematic dependencies
        - ğŸ§ª Test Cleanup - Test improvements or removal of redundant tests
        - ğŸ“¦ Build System - Build configuration cleanup
        - ğŸ” Code Quality - Address linting warnings, code smells
        - ğŸ—ï¸ Architecture - Architectural improvements or simplification
      default: 0
    validations:
      required: true

  - type: textarea
    id: problem-description
    attributes:
      label: Problem Description
      description: Describe why this is technical debt and what problems it causes
      placeholder: |
        Current issues:
        - Problem 1: [specific issue]
        - Problem 2: [impact on codebase]
        - Why it's problematic: [explanation]
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed Solution
      description: Describe how you plan to address this technical debt
      placeholder: |
        Cleanup approach:
        - Step 1: [action]
        - Step 2: [action]
        - Final state: [desired outcome]
    validations:
      required: true

  - type: textarea
    id: justification
    attributes:
      label: Justification
      description: Explain why this cleanup is important and beneficial
      placeholder: |
        Benefits of cleanup:
        - Benefit 1: [e.g., reduced complexity]
        - Benefit 2: [e.g., improved maintainability]
        - Benefit 3: [e.g., alignment with project goals]
    validations:
      required: true

  - type: textarea
    id: cleanup-scope
    attributes:
      label: Cleanup Scope
      description: What areas of the project will be affected?
      placeholder: |
        âœ” Source code
        âœ” Documentation  
        âœ” Tests
        âœ” Build configuration
        âœ— CI/CD workflows
        âœ” Dependencies
        âœ” Configuration files
        âœ— Examples/samples

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How urgent is this cleanup?
      options:
        - ğŸ”¥ High - Blocking development or causing issues
        - âš¡ Medium - Important for project health
        - ğŸŸ¢ Low - Nice to have cleanup
      default: 2
    validations:
      required: true

  - type: dropdown
    id: effort
    attributes:
      label: Estimated Effort (Story Points)
      description: Rough estimate of cleanup complexity
      options:
        - ğŸŸ¢ 1-2 - Small cleanup
        - ğŸŸ¡ 3-5 - Medium cleanup
        - ğŸŸ  6-7 - Large cleanup
        - ğŸ”´ 8-10 - Major refactoring
      default: 0
    validations:
      required: true

  - type: textarea
    id: breaking-changes
    attributes:
      label: Breaking Changes
      description: Will this cleanup introduce breaking changes?
      placeholder: |
        âœ” Yes, this will introduce breaking changes
        âœ— No, this is backwards compatible
        âœ— Unsure, needs investigation

  - type: textarea
    id: migration-plan
    attributes:
      label: Migration Plan (if applicable)
      description: If this introduces breaking changes, describe the migration path
      placeholder: |
        Migration steps for users:
        - Step 1: [action users need to take]
        - Step 2: [next action]
        - Deprecation timeline: [if applicable]

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria
      description: List the specific criteria that define when this cleanup is complete
      placeholder: |
        - [ ] **AC X.1:** Feature/code removed completely
        - [ ] **AC X.2:** Documentation updated
        - [ ] **AC X.3:** Tests updated or removed
        - [ ] **AC X.4:** No regressions introduced
        - [ ] **AC X.5:** Migration guide created (if needed)
    validations:
      required: true

  - type: textarea
    id: dependencies
    attributes:
      label: Dependencies
      description: List any dependencies or related issues
      placeholder: |
        - **Depends on**: #issue_number (Description)
        - **Blocks**: #issue_number (Description)
        - **Related to**: #issue_number (Description)

  - type: textarea
    id: risks
    attributes:
      label: Risks & Considerations
      description: Identify potential risks or considerations for this cleanup
      placeholder: |
        Potential risks:
        - Risk 1: [description and mitigation]
        - Risk 2: [description and mitigation]
        - Backwards compatibility concerns...

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context, code examples, or references
      placeholder: Any additional information...