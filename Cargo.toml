[package]
name = "samoid"
version = "0.1.1"
edition = "2024"

[[bin]]
name = "samoid"
path = "src/main.rs"

[[bin]]
name = "samoid-hook"
path = "src/hook_runner.rs"

[dependencies]
clap = { version = "4.5", features = ["derive"] }
toml = "0.8"
serde = { version = "1.0", features = ["derive"] }
anyhow = "1.0"


[dev-dependencies]
tempfile = "3.13"
criterion = "0.5"

[[bench]]
name = "benchmark"
harness = false
path = "tests/benches/benchmark.rs"

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(tarpaulin_include)'] }
